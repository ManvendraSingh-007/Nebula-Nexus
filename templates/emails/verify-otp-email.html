<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body
    style="margin: 0; padding: 0; background: linear-gradient(135deg, #05070a 0%, #0a0d14 100%); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">

    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="margin: 0; padding: 40px 20px;">
        <tr>
            <td align="center">

                <!-- Main Container -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                    style="max-width: 500px; background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px 30px; backdrop-filter: blur(10px);">

                    <!-- Logo/Header -->
                    <tr>
                        <td align="center" style="padding-bottom: 30px;">
                            <h1
                                style="margin: 0; font-size: 28px; font-weight: 700; background: linear-gradient(to right, #ffffff, #4cc9f0, #8a2be2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: 2px;">
                                NEBULA-NEXUS
                            </h1>
                        </td>
                    </tr>

                    <!-- Title -->
                    <tr>
                        <td align="center" style="padding-bottom: 10px;">
                            <h2 style="margin: 0; font-size: 20px; color: #fff; font-weight: 600;">
                                Verification Required
                            </h2>
                        </td>
                    </tr>

                    <!-- Description -->
                    <tr>
                        <td align="center" style="padding-bottom: 30px;">
                            <p style="margin: 0; font-size: 14px; color: #fff; line-height: 1.5;">
                                Your 6-digit Nexus Access Code:
                            </p>
                        </td>
                    </tr>

                    <!-- OTP Code Box -->
                    <tr>
                        <td align="center" style="padding-bottom: 30px;">
                            <div
                                style="display: inline-block; background: linear-gradient(135deg, rgba(138, 43, 226, 0.1), rgba(76, 201, 240, 0.1));  padding: 20px 40px;">
                                <span
                                    style="font-size: 42px; font-weight: 700; color: #ffffff; letter-spacing: 12px; font-family: 'Courier New', monospace;">
                                    {code}
                                </span>
                            </div>
                        </td>
                    </tr>

                    <!-- Info Text -->
                    <tr>
                        <td align="center" style="padding-bottom: 30px;">
                            <p style="margin: 0 0 10px 0; font-size: 13px; color: #fff; line-height: 1.6;">
                                Enter these coordinates to confirm your Galactic Identity.
                            </p>
                            <p style="margin: 0; font-size: 12px; color: #fff;">
                                Valid for 10 minutes
                            </p>
                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="padding: 20px 0;">
                            <div style="height: 1px; background: rgba(255, 255, 255, 0.1);"></div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center">
                            <p style="margin: 0; font-size: 11px; color: #fff; line-height: 1.5;">
                                If you did not request this code, please ignore this message.
                            </p>
                            <p
                                style="margin: 15px 0 0 0; font-size: 12px; color: #4cc9f0; font-weight: 600; letter-spacing: 1px;">
                                 NEBULA-NEXUS SYSTEM
                            </p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>

</html>
