<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} | Nebula-Nexus</title>

    <!-- Link your CSS here -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/global.css') }}">

    {% block scripts %} {% endblock %}
</body>
</html>
