<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Nebula-Nexus</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="stars-container"></div>

    <nav class="top-nav">
        <div class="logo">Nebula<span>Nexus</span></div>
        <div class="nav-links">
            <a href="#" class="active">Profile</a>
            <a href="#">Messages</a>
            <a href="#" onclick="confirmDeOrbit()" class="logout-link">De-orbit</a>
        </div>
    </nav>

    <div class="content-container">
        <div class="profile-card">
            <div class="avatar-ring">
                <img src="https://api.dicebear.com/7.x/identicon/svg?seed={{ user_email }}" alt="avatar">
            </div>
            
            <h1>{{ user_email.split('@')[0] }}</h1>
            <p class="email-display">{{ user_email }}</p>

            <div class="profile-grid">
                <div class="grid-item">
                    <span class="label">Status</span>
                    <span class="value">Active Explorer</span>
                </div>
                <div class="grid-item">
                    <span class="label">Rank</span>
                    <span class="value">Level 1</span>
                </div>
            </div>

            <div class="bio-box">
                <p>Welcome to your personal hub in the Nexus. All systems are currently operational.</p>
            </div>

            <button class="action-btn">Edit Profile</button>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/stars.js') }}"></script>
    <script>
        function confirmDeOrbit() {
            if (confirm("Are you sure you want to de-orbit?")) {
                window.location.href = "/logout/";
            }
        }
    </script>
</body>
</html>
