<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nebula-Nexus</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login-signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/constellation.css') }}">
</head>

<body>

    <div id="stars-container"></div>
    <canvas id="constellation-canvas"></canvas>

    <nav class="navigation">
        <div class="logo"><a href="/" class="logo-link">Nebula-Nexus</a></div>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/about" class="nav-link">About</a>
            <a href="/login" class="nav-link">Login</a>
            <a href="/signup" class="nav-link signup">Sign Up</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <p>Return to the Nexus</p>

            <form action="http://127.0.0.1:8000/login/" method="post" class="signup-form">
                <input type="email" name="email" placeholder="Nebula Address" id="emailForum" required>
                <input type="password" name="password" placeholder="Input Access Key" id="passwordForum" required>
                <div class="glyph-trigger" onclick="togglePass('passwordForum')" style="cursor: pointer;">
                    <p id="symbol">- ></p>
                    <p id="glyph-text">SHOW COORDINATES</p>
                </div>
                <input type="submit" value="Enter the Nexus">
            </form>

            <div class="footer-links">
                <a href="#">Forgot Password?</a>
                <span>â€¢</span>
                <a href="/signup">Create Account</a>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', path='/js/constellation.js') }}"></script>
    <script src="{{ url_for('static', path='/js/login-signup.js') }}"></script>
</body>

</html>
